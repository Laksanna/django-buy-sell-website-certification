{% extends 'myapp/base.html' %}
{% block content %}
<div class="text-2xl m-10 p-10 font-bold">ðŸ“„My listings</div>
{% for product in products %}
    <div class="itemcontaine flex shadow-lg m-10 p-10">
        <span class="w-1/5">
            <img class="h-40 w-40" src="{{product.image.url}}" alt="">
        </span>
        <span class="w-2/5">
            <div class="font-bold text-gray-700">{{product.name}}</div>
            <div class="text-purple-500">$ {{product.price}}</div>
            <div class="text-gray-700">{{product.desc}}</div>
        </span>
        <span class="w-1/5 my-10  mx-10">
            <a class="bg-purple-500 text-white font-bold px-5 py-2" href="{% url 'myapp:update_product' product.id %}">Update</a>
        </span>

        <span class="w-1/5 my-10  mx-10">
            <a class="bg-red-500 text-white font-bold px-5 py-2" href="{% url 'myapp:delete_product' product.id %}">Delete</a>
        </span>
    </div>
{% endfor %}
{% endblock %}
