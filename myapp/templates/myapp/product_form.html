{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-10 font-bold">âž• Add Product</h1>
<form class="w-3/5 bg-blue-100 shadow-md m-10 px-8 py-2" method="POST" enctype="multipart/form-data"> 
    {% csrf_token %}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 mt-5" for="">Product Name</label>
        
        <div class="shadow apperance-none border w-1/4 rounded py-2 px-3 mr-10 text-gray-700">
            {{form.name}}
        </div>

    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Price</label>
        
        <div class="shadow apperance-none border w-1/4 rounded py-2 px-3 mr-10 text-gray-700">
            {{form.price}}
        </div>


    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Description</label>
        <div class="shadow apperance-none border w-1/4 rounded py-2 px-3 mr-10 text-gray-700">
            {{form.desc}}
        </div>


    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="">Product Image</label>
        
        <div class="shadow apperance-none border w-1/4 rounded py-2 px-3 mr-10 text-gray-700">
            {{form.image}}
        </div>

    </div>

    <div class="mb-4">
        
        
        <div class="hidden shadow apperance-none border w-1/4 rounded py-2 px-3 mr-10 text-gray-700">
            {{form.seller_name}}
        </div>

    </div>
    <div>
        <input class="bg-purple-500 text-white px-5 py-2 mb-5" type="submit" name="Add Product" value="Add Product" id="">
    </div>
</form>


{{form.as_p}}

{% endblock %}
