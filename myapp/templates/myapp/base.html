{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
    </head>
    <body>
        <nav class="bg-indigo-200 shadow-lg">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                    <div class="flex space-x-7">
                        <div>
                            <a href="#" class="flex items-center px-2 py-4">
                                <img class="h-8 w-8" src="{% static 'myapp/images/shopping1.png' %}" alt="img">
                                <span class="text-purple-500 font-bold text-lg px-1">Happy Shopping</span>
                            </a>
                        </div>
                        <div class="items-center flex space-x-1">
                            <a href="{% url 'myapp:index' %}" class="px-2 py-4 text-gray-500 font-semibold ">Home</a> 
                            <a href="{% url 'myapp:add_product' %}" class="px-2 py-4 text-gray-500 font-semibold  border-green-500">Post Ad</a> 
                            <a href="{% url 'myapp:products' %}" class="px-2 py-4 text-gray-500 font-semibold  border-green-500">View products</a>   
                            {% if user.is_authenticated %}
                                <a class="px-10 py-4 text-gray-500 font-semibold  border-green-500" href="{% url 'users:logout' %}">Logout</a>
                            {% else %}
                                <a class="px-10 py-4 text-gray-500 font-semibold  border-green-500" href="{% url 'users:login' %}">Login</a>
                            {% endif %}
                            <a class="px-10 py-4 text-gray-500 font-semibold  border-green-500" href="{% url 'users:profile' %}">Profile</a>
                            <a class="px-10 py-4 text-gray-500 font-semibold  border-green-500" href="{% url 'myapp:mylistings' %}">My Listings</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}

        {% endblock %}
    </body>
</html>
