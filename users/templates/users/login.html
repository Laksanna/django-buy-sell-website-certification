{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-12 font-bold">Login User</h1>
<div class="container py-3">
    <form class="w-2/5 bg-blue-100 shadow-md ml-12 rounded px-8 pt-6 pb-8 mb-4" method="post">
        {% csrf_token %}
        <div class="mb-2 ml-2">
            <label class="block text-gray-700 ml- text-sm font-bold mb-2" for="">Username</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight" >
                {{ form.username }}
            </div>
        </div>

    

        <div class="mb-2 ml-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="">Password</label>
            <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight" >
                {{ form.password }}
            </div>
        </div>

        
        <button class="bg-purple-500 text-white ml-2 mt-1 px-5 py-2" type="submit">Login</button>
    </form>
    <div class="m-10 ">
        Do not have an account?
        <a class="text-blue-400" href="{% url 'users:register' %}">Register</a>
    </div>

</div>

{% endblock %}
