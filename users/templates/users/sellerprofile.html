{% extends 'myapp/base.html' %}
{% block content %}
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1"> 
    <div class="rounded shadow-lg">
        <div class="ml-10 mt-3">
            <img src="{{seller.profile.image.url}}" alt="">
        </div>
        <div class="font-bold text-xl mb-2 px-6 py-4 text-gray-700">Name: {{seller.username}}</div>
        <div class="font-bold text-xl mb-2 px-6 py-4 text-gray-700">Contact number: {{seller.profile.contact_number}}</div>
    </div>
</div>
{% endblock %}
